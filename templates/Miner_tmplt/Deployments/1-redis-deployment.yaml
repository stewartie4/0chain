{{- $minerCount := .Values.miner.minerCount | int }}
{{- $minerCount := add $minerCount 1 | int }}
{{- range $i := untilStep 1 $minerCount 1 }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
  labels:
    {{- include "0helm-0chain.labels" $ | nindent 6 }}-redis-0{{ $i }}
  name: {{ include "0helm-0chain.fullname" $ | nindent 4 }}-redis-0{{ $i }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "0helm-0chain.selectorLabels" $ | nindent 6 }}-redis-0{{ $i }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        {{- include "0helm-0chain.labels" $ | nindent 8 }}-redis-0{{ $i }}
    spec:
      containers:
        - image: {{ $.Values.miner.redisImage.repository }}:{{ $.Values.miner.redisImage.tag }}
          name: {{ $.Release.Name }}-redis-0{{ $i }}
          resources:
            {{- toYaml $.Values.miner.redisResources | nindent 12 }}
          args:
            - redis-server
            - /0chain/config/redis/state.redis.conf
          volumeMounts:
            - mountPath: /0chain/config/b0mnode0{{ $i }}_keys.txt
              name: sm-config-pvc
              subPath: b0mnode0{{ $i }}_keys.txt
            - mountPath: /0chain/config/nodes.yaml
              name: nodes-yaml-pvc
              subPath: nodes.yaml
            - mountPath: /0chain/config/sc.yaml
              name: sc-config
              subPath: sc.yaml
            - mountPath: /0chain/config/b0owner_keys.txt
              name: owner-config
              subPath: b0owner_keys.txt
            - mountPath: /0chain/config/0chain.yaml
              name: zchain-yaml-config
              subPath: 0chain.yaml
            - mountPath: /0chain/config/redis
              name: miner-redis-config
            - mountPath: /0chain/data
              name: miner-data-pvc-0{{ $i }}
      restartPolicy: Always
      volumes:
        - name: sm-config-pvc
          configMap:
            name: b0mnode0{{ $i }}-keys
            defaultMode: 0755
        - name: nodes-yaml-pvc
          configMap:
            name: nodes
            defaultMode: 0755
        - name: sc-config
          configMap:
            name: sc-config
            defaultMode: 0755
        - name: owner-config
          configMap:
            name: owner-config
            defaultMode: 0755
        - name: zchain-yaml-config
          configMap:
            name: zchain-yaml-config
            defaultMode: 0755
        - name: miner-redis-config
          configMap:
            name: miner-redis-config
            defaultMode: 0755
        - name: miner-data-pvc-0{{ $i }}
          persistentVolumeClaim:
            claimName: miner-data-pvc-0{{ $i }}

{{- end }}